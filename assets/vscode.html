<!DOCTYPE html>
<html>
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/code-editor@main/">
    <title>Promptpad</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap');

    * {
        font-family: 'Open Sans';
        align-items: center;
        user-select: none;
    }
    

    .btn {
        width: 100px;
        height: 60px;
        border-radius: 6px;
        background: rgba(255,255,255,0.15);
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
        font-family: 'Open Sans';
        margin-bottom: 5px;
        margin-right: 5px;
    }

    .btn:hover {
        background: rgba(255,255,255,0.35);
    }
</style>
<body>
    <br><br><br>
    <div id="editor-list">
        <h1>Promptpad</h1>
        <h2>HTML + Python editor</h2>
        <button onclick="htmleditor()" class="btn">HTML Editor</button>
        <button onclick="pythoneditor()" class="btn">Python Editor</button>
    </div>
    <script>
        const singlefile = true;
        function htmleditor() {
            fetch("html.html").then(res => res.text()).then(html => {
                document.documentElement.innerHTML = html;
                document.documentElement.querySelectorAll('script').forEach(oldScript => {
                    const newScript = document.createElement('script');
                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        newScript.textContent = oldScript.textContent;
                        newScript.type = oldScript.type;
                    }
                    document.body.appendChild(newScript);
                });
                try {
                    let singlefile = true;
                } catch (error) {}
            });
        }

        function pythoneditor() {
            fetch("python.html").then(res => res.text()).then(html => {
                document.documentElement.innerHTML = html;
                document.documentElement.querySelectorAll('script').forEach(oldScript => {
                    const newScript = document.createElement('script');
                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        newScript.textContent = oldScript.textContent;
                        newScript.type = oldScript.type;
                    }
                    document.body.appendChild(newScript);
                });
                try {
                    let singlefile = true;
                } catch (error) {}
            });
        }
    </script>
    <footer>
        <p>Made for zeroOS, copied from gn-math</p>
    </footer>
</body>
</html>
